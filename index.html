
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Lab AI | 1.5M Success Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --primary-glow: rgba(79, 70, 229, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfd;
        color: #0f172a;
        overflow-x: hidden;
      }
      h1, h2, h3, .heading-font {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      .premium-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        background-size: 200% 200%;
        animation: gradient-shift 8s ease infinite;
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .blueprint-grid {
        background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
        background-size: 40px 40px;
      }
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        animation: shimmer-effect 3s infinite;
      }
      @keyframes shimmer-effect {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }
      .border-beam {
        position: relative;
      }
      .border-beam::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(90deg, transparent, #4f46e5, #7c3aed, transparent);
        background-size: 200% 100%;
        z-index: -1;
        border-radius: inherit;
        animation: border-beam-anim 3s linear infinite;
      }
      @keyframes border-beam-anim {
        from { background-position: 200% 0; }
        to { background-position: -200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #4f46e5, #9333ea, #4f46e5);
        background-size: 200 auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-text-anim 4s linear infinite;
      }
      @keyframes shimmer-text-anim {
        to { background-position: 200% center; }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }

      /* Print Optimization */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        .blueprint-grid, nav, footer, button, .print-hidden {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
        }
        .IdeaCard {
          page-break-after: always;
          box-shadow: none !important;
          border: 1px solid #eee !important;
        }
      }
    </style>
